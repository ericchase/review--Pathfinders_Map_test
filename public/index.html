<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js" type="module"></script>
  </head>
  <body>
    <div class="zoom-container" id="map-container">
      <div class="zoom-child" id="map">
        <img src="./image/everon-map.jpg" alt="image" />
      </div>
      <div class="ruler-container" id="ruler-container-v"><img class="ruler-v" id="ruler-v" src="./image/ruler-v.jpg" /></div>
      <div class="ruler-container" id="ruler-container-h"><img class="ruler-h" id="ruler-h" src="./image/ruler-h.jpg" /></div>
      <svg class="marker-container" id="marker-container" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 8000 8000" width="8000px" height="8000px">
        <circle id="marker-1" cx="1850" cy="6750" r="500" stroke="blue" stroke-opacity="1" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="blue" fill-opacity="0.2" fill-rule="evenodd" />
      </svg>
    </div>

    <div id="marker-editor">
      <label for="">
        x
        <input id="x" type="text" />
      </label>
      <label for="">
        y
        <input id="y" type="text" />
      </label>
      <label for="">
        r
        <input id="r" type="text" />
      </label>
    </div>

    <div id="legend">
      <h3>Map Legend</h3>
      <ul>
        <!-- Friendly Territory -->
        <li>
          <span class="legend-item" style="background-color: blue; opacity: 0.3"></span>
          Friendly Territory
        </li>
        <!-- Unconfirmed Territory -->
        <li>
          <span class="legend-item" style="background-color: grey; opacity: 0.3"></span>
          Unconfirmed Territory
        </li>
        <!-- Hostile Territory -->
        <li>
          <span class="legend-item" style="background-color: red; opacity: 0.3"></span>
          Hostile Territory
        </li>
        <!-- Objectives -->
        <li>
          <span class="legend-item rounded" style="background-color: blue"></span>
          Objective
        </li>
        <li>
          <span class="legend-item rounded" style="background-color: orange"></span>
          Objective
        </li>
        <li>
          <span class="legend-item rounded" style="background-color: red"></span>
          Objective
        </li>
        <!-- Patrol Routes -->
        <li>
          <span class="legend-line" style="background-color: blue"></span>
          Combat Patrol Route
        </li>
        <li>
          <span class="legend-line" style="background-color: orange"></span>
          Stealth Patrol Route
        </li>
        <li>
          <span class="legend-line" style="background-color: red"></span>
          Enemy Patrol Route
        </li>
      </ul>
    </div>
  </body>
</html>
